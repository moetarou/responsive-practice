<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>お問い合わせ</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>お問い合わせ</h1>
        <p>ご意見、ご感想などありましたら、以下の欄にご記入の上、送信してください。記事に関するご質問もお気軽にお寄せください。</p>

        <form>
            <p>
                <label>
                    名前：
                    <input type="text" name="name">
                </label>
            </p>

            <p>
                <label>
                    メールアドレス：
                    <input type="email" name="mail">
                </label>
            </p>

            <p>
                <label>
                    コメント：
                    <textarea name="comment" ></textarea>
                </label>
            </p>

            <p><input type="submit" value="送信"></p>
        </form>
    </body>
